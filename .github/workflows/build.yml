name: Build and Publish Nuitka Binary

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      # 4️⃣ Compile binary with explicit output filename
      - name: Compile binary
        run: |
          mkdir -p build
          nuitka \
            --onefile \
            --follow-imports \
            --lto=yes \
            --python-flag=no_docstrings \
            --static-libpython=no \
            --include-data-dir=src/weights=weights \
            --include-data-file=config.yaml=config.yaml \
            --output-dir=build \
            --output-filename=build/headpose \
            src/main.py

      # 5️⃣ Check build folder
      - name: Check build folder
        run: |
          echo "=== BUILD DIR CONTENTS ==="
          ls -lh build
          echo "Binary exists? $(test -f build/headpose && echo yes || echo no)"

      # 6️⃣ Publish GitHub Release with automatic tag
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Build v${{ github.run_number }}
          files: build/headpose
          draft: false
          prerelease: false
          create_tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
