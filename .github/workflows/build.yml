name: Build Nuitka Binary

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Compile Binary with Nuitka
        run: |
          nuitka \
            --onefile \
            --follow-imports \
            --lto=yes \
            --python-flag=no_docstrings \
            --static-libpython=no \
            --include-data-dir=src/weights=weights \
            --output-dir=build \
            src/main.py

      - name: Rename Binary
        run: |
          mv build/main.bin build/headpose
          chmod +x build/headpose

      - name: Create GitHub Release and Upload Binary
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: headpose v${{ github.run_number }}
          files: build/headpose

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: headpose_binary
          path: build/headpose
