name: Build and Publish Nuitka Binary

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      version:
        description: "Release version (example: v1.0.0)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      # 4️⃣ Prepare build folder
      - name: Prepare build folder
        run: mkdir -p build

      # 5️⃣ Compile binary
      - name: Compile binary
        run: |
          nuitka \
            --onefile \
            --lto=no \
            --python-flag=no_docstrings \
            --static-libpython=no \
            --include-data-dir=src/weights=weights \
            --output-dir=build \
            --output-filename=headpose \
            src/main.py

      # 6️⃣ Verify binary
      - name: Check build folder
        run: |
          ls -lh build
          test -f build/headpose || exit 1
          chmod +x build/headpose

      # 7️⃣ Set release version (manual or auto)
      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=v${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          fi

      # 8️⃣ Publish GitHub Release
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: build/headpose
          draft: false
          prerelease: false
          create_tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
