name: Build and Publish Nuitka Binary

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # allows creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      # 4️⃣ Compile the binary using Nuitka
      - name: Compile binary
        run: |
          nuitka \
            --onefile \
            --follow-imports \
            --lto=yes \
            --python-flag=no_docstrings \
            --static-libpython=no \
            --include-data-dir=src/weights=weights \
            --include-data-file=config.yaml=config.yaml \
            --output-dir=build \
            src/main.py

      # 5️⃣ Rename the binary to a stable name
      - name: Rename binary
        run: |
          BIN=$(find build -type f -maxdepth 2 | grep -E 'main(\.bin)?$' | head -n 1)
          echo "Found binary: $BIN"
          mv "$BIN" build/headpose
          chmod +x build/headpose

      # 6️⃣ Publish as GitHub Release (stable URL)
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          files: build/headpose
          draft: false
          prerelease: false
