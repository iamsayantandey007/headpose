name: Build and Publish Nuitka Binary

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Compile binary
        run: |
          mkdir -p build
          nuitka \
            --onefile \
            --follow-imports \
            --lto=yes \
            --python-flag=no_docstrings \
            --static-libpython=no \
            --include-data-dir=src/weights=weights \
            --output-dir=build \
            src/main.py

      - name: Check build folder
        run: |
          echo "=== BUILD DIR CONTENTS ==="
          ls -lh build
          echo "Binary exists? $(test -f build/main && echo yes || echo no)"

      - name: Rename binary
        run: |
          BIN=$(find build -type f -maxdepth 2 | grep -E 'main(\.bin)?$' | head -n 1)
          echo "Found binary: $BIN"
          mv "$BIN" build/headpose
          chmod +x build/headpose

      - name: Create Git tag
        run: |
          git config --local user.name "iamsayantandey007"
          git config --local user.email "iamsayantandey007@gmail.com"
          git tag -a "v${GITHUB_RUN_NUMBER}" -m "Build $GITHUB_RUN_NUMBER"
          git push origin "v${GITHUB_RUN_NUMBER}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Build v${{ github.run_number }}
          files: build/headpose
          draft: false
          prerelease: false
          create_tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}