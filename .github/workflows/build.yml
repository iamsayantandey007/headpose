name: Build and Publish Nuitka Binary

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      - name: Prepare build folder
        run: mkdir -p build

      - name: Compile binary
        run: |
          nuitka \
            --onefile \
            --follow-imports \
            --lto=no \
            --python-flag=no_docstrings \
            --static-libpython=no \
            --include-data-dir=src/weights=weights \
            --output-dir=build \
            --output-filename=headpose \
            src/main.py

          #IMPORTANT: make binary executable
          chmod 755 build/headpose

      - name: Verify build output
        run: |
          echo "=== BUILD DIR CONTENTS ==="
          ls -lh build
          if [ -x build/headpose ]; then
            echo "Executable binary verified"
          else
            echo "Binary missing or not executable"
            exit 1
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Build v${{ github.run_number }}
          files: build/headpose
          draft: false
          prerelease: false
          create_tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
